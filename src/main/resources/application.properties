spring.application.name=sn.estm
# Nom de l'application

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/db_stock?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Configuration JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.data.jpa.repositories.enabled=true

# Configuration du serveur
server.port=3000

# Clé secrète pour le JWT (doit être de 256 bits / 32 octets pour HS256)
jwt.secret=uneclesur32octetsuneclesur32octetsuneclesur32octets

